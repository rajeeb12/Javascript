<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click me</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "react"
            this.server= "http://localhost:3000"
            
            document.querySelector('button')
            .addEventListener('click', this.handleClick.bind(this))
// bind help to bind with the event listener and jitne bhi this k reference hai unka bhi access mil rha hai
        }
        handleClick(){
            console.log("Clicked inside handleClick fn.")
            console.log(this)
        }
    }
</script>
</html>
