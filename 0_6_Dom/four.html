<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Four</title>
  </head>
  <body style="background-color: #212121; color: white">
    <ul class="language">
      <li>Java Script</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`; // full traverse ho rha hai
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("JAVA");
    addLanguage("Python");

    // Better way of doing
    function addOptimisedLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addOptimisedLanguage("goLang");

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    const newli = document.createElement('li');
    newli.appendChild(document.createTextNode("MOJO"));
    secondLang.replaceWith(newli);

    const firstLang = document.querySelector("li:first-child");
    // const newli1 = document.createElement('li')
    // newli1.appendChild(document.createTextNode("Type script"))
    // firstLang.replaceWith(newli1 )
    firstLang.outerHTML = '<li>Type Script</li>'

    //remove
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove()
  </script>
</html>
