<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Chai aur code</h1>
    <button id="stop">STOP</button>
  </body>
  <script>
    const rajeeb = function () {
      console.log("rajeeb");
    };
    const newText = function () {
      const h1 = document.querySelector("h1");
      h1.innerHTML = "Best JS course.";
    };

    const changeMe =  setTimeout(newText, 2000);
    
    document.querySelector("#stop").addEventListener('click',function(){
        console.log("stopped")
        clearTimeout(changeMe) // clearTimeout queue se setTimeout ko nikal deta hai
    })
  </script>
</html>
